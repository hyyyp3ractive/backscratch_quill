<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MFR PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .signature-block { margin-top: 4em; border-top: 1px solid #000; padding-top: 1em; width: 300px; }
  </style>
</head>
<body>
  <h2>MEMORANDUM FOR RECORD</h2>
  <p>{{ date }}</p>

  <p><strong>SUBJECT:</strong> {{ subject }}</p>

  <p>{{ body }}</p>

  <br><br>
  <p>Respectfully,</p>

  <div class="signature-block">
    <p>{{ signature_name }}</p>
    <p>{{ signature_title }}</p>
  </div>
</body>
</html>
